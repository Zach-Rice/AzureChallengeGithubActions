name: Deploy Code

on:
  push:
    branches:
      - main
env:
  AZURE_SUBSCRIPTION_ID: c6832d86-815e-44ca-9bca-debe61931073   # set this to your Azure Subscription Id
  AZURE_RESOURCE_GROUP: AzureChallengeGithub  # set this to your target resource group
  AZURE_FUNCTIONAPP_NAME: GithubActionas
  APPLICATIONPATH: GitHubActionsChallengeFunctionApp

jobs:
  deploy-virtual-network-template:
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master
        
      - name: Login to Azure
        uses: azure/login@v1
        continue-on-error: false 
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.APPLICATIONPATH }}'
          dotnet build --configuration Release --output ./output
          popd
          
      - name: Deploy to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.APPLICATIONPATH }}/output
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
